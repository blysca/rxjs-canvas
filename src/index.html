<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>RxJS canvas</title>
</head>
<style>
  html {
    font-size: 16px;
    font-family: sans-serif;
    line-height: 1.3;
  }

  body {
    padding-top: 4rem;
  }

  canvas {
    height: 16rem;
    width: 100%;
    /*border: 1px solid #dadce0;*/
    border: none;
    box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
    border-radius: 8px;
    overflow: hidden;
    transition: .18s ease all;
  }
</style>
<body>

<div class="container">
  <div class="input-field">
    <input type="text" name="search" id="search">
    <label for="search">search github users</label>
  </div>

  <div class="row">
    <div class="col s6 offset-s3" id="result"></div>
  </div>

  <!--<div class="row">

        </div>
        <div class="card-action">
          <a href="#" target="_blank">Open github</a>
        </div>
      </div>
    </div>
  </div>-->
</div>

<hr>

<div class="container">
  <canvas></canvas>
  <div class="input-field">
    <input
      type="range" name="range" id="range"
      min="1" max="10"
      value="2"
    />
  </div>
  <div class="input-field">
    <input
      type="color" name="color" id="color"
    />
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
